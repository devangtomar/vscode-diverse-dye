name: Changelog Generator
on:
  push:
    branches:
    - main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate Changelog
      uses: release-drafter/release-drafter@v5
      with:
        config-path: .github/release-drafter.yml
        token: ${{ secrets.GITHUB_TOKEN }}
